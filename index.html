<!DOCTYPE html>
<html>
<head>
  <title>Scramjet Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { width: 70%; padding: 8px; margin-right: 10px; }
    button { padding: 8px 16px; }
    iframe { width: 100%; height: 70vh; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Scramjet Proxy (HTTPS)</h2>
  <form id="proxyForm">
    <input type="url" id="urlInput" placeholder="https://example.com" required pattern="https?://.+" />
    <button type="submit">Go</button>
  </form>
  <iframe id="viewer"></iframe>

  <script>
    const form = document.getElementById('proxyForm');
    const iframe = document.getElementById('viewer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        alert("Please enter a valid URL starting with http:// or https://");
        return;
      }

      iframe.src = '?url=' + encodeURIComponent(url);
    });
  </script>
</body>
</html>
