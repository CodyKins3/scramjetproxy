<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scramjet Proxy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      width: 150px;
      height: auto;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-container input {
      width: 400px;
      padding: 10px;
      border-radius: 4px 0 0 4px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .search-container button {
      padding: 10px 20px;
      border-radius: 0 4px 4px 0;
      border: none;
      background-color: #00a85a;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .links a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: 1px solid #ccc;
      margin-top: 20px;
      display: none; /* hidden until a URL is entered */
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Scramjet Proxy Logo">
  </div>

  <form id="proxyForm" class="search-container">
    <input type="url" id="urlInput" placeholder="Search or type URL" required pattern="https?://.+">
    <button type="submit">Go</button>
  </form>

  <div class="links">
    <a href="https://duckduckgo.com" target="_blank">DuckDuckGo</a>
    <a href="https://github.com" target="_blank">GitHub</a>
    <a href="https://quora.com" target="_blank">Quora</a>
    <a href="https://facebook.com" target="_blank">Facebook</a>
  </div>

  <iframe id="viewer"></iframe>

  <script>
    const form = document.getElementById('proxyForm');
    const iframe = document.getElementById('viewer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let url = document.getElementById('urlInput').value;

      // If the input doesn't start with http/https, treat it as a search query
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://duckduckgo.com/?q=' + encodeURIComponent(url);
      }

      iframe.src = '?url=' + encodeURIComponent(url);
      iframe.style.display = 'block';
    });
  </script>

</body>
</html>
