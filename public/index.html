<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scramjet Proxy</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Scramjet Proxy Logo">
  </div>

  <form id="proxyForm" class="search-container">
    <input type="url" id="urlInput" placeholder="Search or enter a URL..." required>
    <button type="submit">Go</button>
  </form>

  <div class="links">
    <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
  </div>

  <iframe id="viewer"></iframe>

  <script>
    const form = document.getElementById('proxyForm');
    const iframe = document.getElementById('viewer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let url = document.getElementById('urlInput').value.trim();

      // If not a full URL, treat it as a DuckDuckGo search
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://duckduckgo.com/?q=" + encodeURIComponent(url);
      }

      iframe.src = "?url=" + encodeURIComponent(url);
      iframe.style.display = "block";
    });
  </script>

<script>
  const form = document.getElementById('proxyForm');
  const iframe = document.getElementById('viewer');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    let url = document.getElementById('urlInput').value.trim();

    // If not a full URL, treat it as a DuckDuckGo search
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
      url = "https://duckduckgo.com/?q=" + encodeURIComponent(url);
    }

    iframe.src = "?url=" + encodeURIComponent(url);
    iframe.style.display = "block";
  });

  // Background glow follows mouse
  document.addEventListener('mousemove', (e) => {
    document.body.style.setProperty('--x', e.clientX + 'px');
    document.body.style.setProperty('--y', e.clientY + 'px');
  });
</script>

</body>
</html>
